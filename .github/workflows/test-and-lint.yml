name: Test and Lint

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint-backend:
    name: Lint Backend (Docker)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run golangci-lint in Docker
        run: |
          docker run --rm \
            -v $(pwd)/backend:/app \
            -w /app \
            golangci/golangci-lint:v1.55.2-alpine \
            golangci-lint run ./...

  test-backend:
    name: Test Backend (Docker)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Go tests in Docker
        run: |
          docker run --rm \
            -v $(pwd)/backend:/app \
            -w /app \
            golang:1.22-alpine \
            go test -v ./...

  lint-frontend:
    name: Lint Frontend (Docker)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run ESLint in Docker
        run: |
          docker run --rm \
            -v $(pwd)/frontend:/app \
            -w /app \
            node:18-alpine \
            sh -c "npm ci --silent && npm run lint"

  test-frontend:
    name: Test Frontend (Docker)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run tests in Docker
        run: |
          docker run --rm \
            -v $(pwd)/frontend:/app \
            -w /app \
            node:18-alpine \
            sh -c "npm ci --silent && npm test -- --watchAll=false"
